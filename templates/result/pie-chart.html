<div class="d-flex h-100">
  <div class="d-flex center flex-column w-50">
    <div>
      <canvas id="chart" width="600" height="400"></canvas>
      <script>
        var pieData = [
        {% for item, label, colors in set %}
        {
          value: {{item}},
          label: "{{label}}",
          color : "{{colors}}"
        },
        {% endfor %}
        ];

        var mychart = document.getElementById("chart").getContext("2d");
        steps = 10
        max = {{ max }}
        new Chart(document.getElementById("chart").getContext("2d")).Pie(pieData);
        </script>
    </div>
    <br>
    <br>
    <h5>Mỗi tháng bạn cần tiết kiệm {{ratio_save_income}} % thu nhập</h5>
  </div>
  <div class="w-45">
      <canvas id="chart_bar" width="600" height="400"></canvas>
      <script>
        var barData = {
          labels : [
            {% for item in labels %}
             "{{ item }}",
            {% endfor %}
            ],
          datasets : [{
            fillColor: "#ffffff",
            strokeColor: "#f54844",
            pointColor: "#ac4ac4",
            data : [
              {% for item in values %}
                 "{{ item }}",
                {% endfor %}
                ]
            }]
          }
           // get bar chart canvas
         var mychart = document.getElementById("chart_bar").getContext("2d");
           steps = 5
           max = {{ max }}
         // draw bar chart
         new Chart(mychart).Bar(barData, {
           scaleOverride: true,
           scaleSteps: steps,
           scaleStepWidth: Math.ceil(max / steps),
           scaleStartValue: 0,
           scaleShowVerticalLines: true,
           scaleShowGridLines : true,
           barShowStroke : true,
           scaleShowLabels: true
           }
         );
    </script>
    <br>
    <br>
    <br>
    <h5 class="text-center">Số tiền tiết kiệm theo từng tháng</h5>
  </div>

</div>
